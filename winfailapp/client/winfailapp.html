<head>
    <title>winfailapp</title>
</head>

<body>
<div style="width: 100%; background: black; color: #f9f9f9; padding: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1 class="text-center">Play/Hack/Bet</h1>
                <h6 class="text-center">A Hack for Hasbro Play/Hack</h6>
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 20px;">
    {{> signupform }}
    {{> loggedIn }}
    {{> leaderboard }}
    {{> outcomebar }}
    {{> yourscore }}
    {{> votebar }}
</div>
</body>

<template name="signupform">
    {{#if show}}
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="signupform jumbotron">

                    <p>Add another layer to your (Hasbro) board games. Bet that your friends will fail.</p>

                    <h3>Sign me up!</h3>

                    <form>
                        <label for="username">Username</label>
                        <input class="js-username" type="text">
                        <input type="button" class="js-signup btn btn-primary" value="Let's do this!"/>
                    </form>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="loggedIn">
    {{#if show}}
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <span>You are logged in as {{player.name}}</span>
            </div>
        </div>
    {{/if}}
</template>

<template name="leaderboard">
    {{#if show}}
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="leaderboard">
                    <h1>Leaderboard</h1>
                    {{#each players}}
                        {{> player}}
                    {{/each}}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="player">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="player {{currentGuess}}">
                <span class="name">{{name}}</span>
            </div>
        </div>
    </div>
</template>

<template name="outcomebar">
    {{#if show}}
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>How'd they do?</h1>
                <div class="row">
                    <div class="col-xs-6 ">
                        <button class="js-lost btn btn-danger btn-block">-</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="js-won btn btn-success btn-block">+</button>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="yourscore">
    {{#if show}}
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <h3>Your Score</h3>
                <h2> {{player.score}}</h2>
            </div>
        </div>
    {{/if}}
</template>

<template name="votebar">
    {{#if show}}
        <div class="row" style="padding-top: 40px;">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 class="text-center">In the next round will they</h4>
                <h1 class="text-center">Win or Fail?</h1>
                <div class="row">
                    <div class="col-xs-6 ">
                        <button class="js-will-win win {{winSelected}} btn btn-default btn-block">Win</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="js-will-fail fail {{failSelected}} btn btn-default btn-block">Fail</button>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
